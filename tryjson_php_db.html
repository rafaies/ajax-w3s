<!DOCTYPE html>
<!--
PHP is a server side programming language, and can be used to access a database.
Imagine you have a database on your server, and you want to send a request to it from the client where you ask
for the 10 first rows in a table called "customers".
On the client, make a JSON object that describes the numbers of rows you want to return.
Before you send the request to the server, convert the JSON object into a string and send it as a parameter to the url of the PHP page:
https://www.w3schools.com/js/tryit.asp?filename=tryjson_php_db
-->
<html lang="en">
<body>

<h2>Get JSON Data from a PHP Server</h2>
<p>The JSON received from the PHP file:</p>

<p id="demo"></p>

<script>
    const limit = {"limit": 10}; // Define an object containing a "limit" property and value.
    const dbParam = JSON.stringify(limit); // Convert the object into a JSON string.

    const xmlhttp = new XMLHttpRequest();
    xmlhttp.onload = function () {
        document.getElementById("demo").innerHTML = this.responseText;
    }
    xmlhttp.open("GET", "json_demo_db.php?x=" + dbParam); // Send a request to the PHP file, with the JSON string as a parameter.
    xmlhttp.send();
</script>

</body>
</html>
